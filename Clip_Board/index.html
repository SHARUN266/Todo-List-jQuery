<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Clip board</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

  <body>
    <div class="container">
      <h1>Copy to clipboard</h1>
      <textarea id="textField" class="text-field" cols="30" rows="10">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore officiis in earum temporibus ullam asperiores, velit explicabo expedita dolorum ipsa sunt distinctio illum repellat beatae, eos nisi sapiente? Cupiditate, ducimus?

      >
      <button class="copy-btn">Copy <i class="fas fa-clone"></i></button>
      <span class="copied">Copied!</span>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
